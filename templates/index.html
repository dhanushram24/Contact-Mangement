<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contact Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>üîê Login to Contact Management</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        id="username" 
                        type="text" 
                        placeholder="Enter your username" 
                        value="abadmin" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        id="password" 
                        type="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="results-section">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">Authenticating...</p>
            </div>
            
            <div class="user-info" id="userInfo">
                <h3>User Information</h3>
                <div class="info-row">
                    <span class="info-label">Username:</span>
                    <span class="info-value" id="displayUsername"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Database:</span>
                    <span class="info-value" id="displayDatabase"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Access Token:</span>
                    <span class="info-value" id="displayToken"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Total Contacts:</span>
                    <span class="info-value" id="displayCount"></span>
                </div>
            </div>
            
            <div class="contacts-section" id="contactsSection">
                <h3>Your Contacts</h3>
                <div id="contactsList"></div>
            </div>
            
            <div class="no-contacts" id="noContacts">
                <div class="no-contacts-icon">üì≠</div>
                <p>No contacts found for this user.</p>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
